    - html:
    (root of a html doc)
    - head:
    (metadata container / not displayed / characters, styles, scripts, other meta informations)
    - link:
    (defines a relation with an external doc / )
    - meta:
    (page metadata tag / author, description, keywords, viewport, charset, etc.)
    - body:
    (document body / visible area / dom )
     - a
    (define an archor / naviation link)
    - nav:
    (defines a set of navgation links)

    (inserts a line break)
    - h 
    (define a heading)
    - hgroup
    (define a set of headings)
    - p
    (define a paragraph)
    - b
    (define a bold element)
    - cite
    (define, usually, a italic element to creative jobs inside a p)
    - blockquote
    (define a quote section)
    - hr
    (horizontal line rule, used to separate content)
